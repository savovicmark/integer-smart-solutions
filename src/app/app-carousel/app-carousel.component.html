
        <mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'">
                <mdb-carousel-item>
                  <div class="view w-100">
                    <img class="d-block w-100" src="../../assets/images/systems.jpg" alt="First slide" class="rounded-lg">
                    <div class="mask rgba-black-strong waves-light" mdbWavesEffect></div>
                  </div>
                  <div class="carousel-caption">
                      <div class="container">
                          <p  class="animated pulse slower infinite">
                              <i class="fas fa-mobile-alt blue-text fa-lg"></i>
                            +382 69 490 717</p>
                          <p class="animated pulse slower infinite">
                              <i class="far fa-envelope blue-text fa-lg"></i>
                              <a href="mailto:office@integerss.me">office@integerss.me</a>
                          </p> 
                      </div>
                    <button (click)="systems()" type="button" class="btn btn-outline-primary btn-rounded btn-lg animated bounceIn">

                    </button>
                  </div>
                </mdb-carousel-item>
                <mdb-carousel-item>
                  <div class="view w-100">

                  </div>
                  <div class="carousel-caption">
                      <div class="container">
                          <p  class="animated pulse slower infinite">
                              <i class="fas fa-mobile-alt blue-text fa-lg"></i> 
                              +382 69 490 717
                          </p>
                          <p class="animated pulse slower infinite">
                              <i class="far fa-envelope blue-text fa-lg"></i> 
                              office@integerss.me
                      </div>
                    <button (click)="references()" type="button" class="btn btn-outline-primary btn-rounded btn-lg animated bounceIn">

                </mdb-carousel-item>
                <mdb-carousel-item>
                  <div class="view w-100">

                    <div class="mask rgba-black-strong waves-light" mdbWavesEffect></div>
                  </div>
                  <div class="carousel-caption">

                      <p  class="animated pulse slower infinite">
                         <i class="fas fa-mobile-alt blue-text fa-lg"></i>
